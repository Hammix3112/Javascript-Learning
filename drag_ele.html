<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .draggable {
            width: 100px;
            height: 100px;
            background: rgb(255, 145, 0);
            color: rgb(251, 251, 250);
            text-align: center;
            font-weight: bold;
            line-height: 100px;
            position: absolute;
            top: 50px;
            left: 50px;
            cursor: grab;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="dragBox" class="draggable">Drag Me</div>

    <script>
        const dragBox = document.getElementById("dragBox");

        let isDragging = false;
        let offsetX, offsetY;

        dragBox.addEventListener("mousedown", (e) => {
            isDragging = true;
            offsetX = e.clientX - dragBox.offsetLeft;
            offsetY = e.clientY - dragBox.offsetTop;
            dragBox.style.cursor = "grabbing";
        });

        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                dragBox.style.left = `${e.clientX - offsetX}px`;
                dragBox.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            dragBox.style.cursor = "grab";
        });
    </script>

</body>
</html>
