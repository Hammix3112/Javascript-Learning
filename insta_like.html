<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Instagram Like Button Effect</title>
    <style>
      .img-div {
        width: 25%;
      }
      .img-div img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 5px;
      }
      .btn {
        font-size: 16px;
        cursor: pointer;
        background-color: rgb(0, 140, 255);
        border: 1px solid blue;
        padding: 5px 10px;
        color: white;
      }
      #icon {
        font-size: 24px;
        color: red;
        display: none;
      }
    </style>
</head>
<body>
    <div>
        <div class="img-div">
            <img src="https://images.pexels.com/photos/30681336/pexels-photo-30681336/free-photo-of-black-and-white-starling-by-the-sea-in-ireland.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
        </div>
        <div>
            <button class="btn" onclick="likeMessage()">Like</button>
            <i id="icon" class="fa-solid fa-heart"></i>
        </div>
    </div>

    <script>
        const likeBtn = document.querySelector('.btn'); 
        const icon = document.querySelector('#icon'); 

        function likeMessage() {
            if (likeBtn.style.display !== 'none') {

                setTimeout(() => {
                    likeBtn.style.display = 'none';
                    icon.style.display = 'inline-block';
                    localStorage.setItem("storedMsg", "Your post is liked!");
                    console.log("Post Liked!");

                    setTimeout(() => {
                        likeBtn.style.display = 'inline-block';
                        icon.style.display = 'none';
                    }, 5000);

                }, 200);
            }
        }
    </script>
</body>
</html>
